{% extends 'base.html' %}
{% block title %}Вход | IMEI Scanner{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h5 class="card-title text-center mb-3">Вход в систему</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Логин</label>
                        <input type="text" name="username" autofocus required class="form-control" id="id_username">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" required class="form-control" id="id_password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">
                        Нет аккаунта? 
                        <a href="{% url 'register' %}" class="text-decoration-none">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
